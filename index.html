<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Homepage Section -->
    <div id="homepage" class="homepage">
        <h1 style="font-size: 87px; font-family: 'Brush Script MT', cursive; color:orange">Expense Manager</h1>
<style>
        body {
            background-image: url('https://i.pinimg.com/originals/a4/3b/a9/a43ba9eb14d60b0326e8ead080743c52.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* This will ensure the image covers the whole page */
        }
    </style>
       <button onclick="enterWebsite()" style="width: 400px; height: 100px; font-size: 50px; align: center">Enter</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="hidden">
        <h1>Dashboard</h1>
        <div class="cards-container">
            <div class="card" onclick="showMonthPage()">
                <h3>Add New Month</h3>
            </div>
            <div class="card" onclick="showPreviousMonths()">
                <h3>Previous Month Data</h3>
            </div>
            <div class="card" onclick="showCurrentMonth()">
                <h3>This Month</h3>
            </div>
        </div>
        <button class="back-btn" onclick="goBackToHome()">Back</button>
    </div>

    <!-- Month Details Section -->
    <div id="monthPage" class="hidden">
        <h1>Month Details</h1>
        <form id="budget-form">
            <label for="rent-ideal">Enter Ideal Budget for Rent</label>
            <input type="number" id="rent-ideal" required><br>
            <label for="food-ideal">Enter Ideal Budget for Food</label>
            <input type="number" id="food-ideal" required><br>
            <label for="health-ideal">Enter Ideal Budget for Health</label>
            <input type="number" id="health-ideal" required><br>
            <button type="button" onclick="saveBudgets()">Save Budgets</button>
        </form>

        <div class="cards-container hidden" id="category-cards">
            <div class="card" onclick="openCategory('rent')">
                <h3>Rent</h3>
                <p>Ideal Budget: <span id="rent-ideal-display"></span></p>
                <p>Money Spent: <span id="rent-spent">0</span></p>
                <p>Money Left: <span id="rent-left"></span></p>
                <div id="rent-expenses"></div>
            </div>
            <div class="card" onclick="openCategory('food')">
                <h3>Food</h3>
                <p>Ideal Budget: <span id="food-ideal-display"></span></p>
                <p>Money Spent: <span id="food-spent">0</span></p>
                <p>Money Left: <span id="food-left"></span></p>
                <div id="food-expenses"></div>
            </div>
            <div class="card" onclick="openCategory('health')">
                <h3>Health</h3>
                <p>Ideal Budget: <span id="health-ideal-display"></span></p>
                <p>Money Spent: <span id="health-spent">0</span></p>
                <p>Money Left: <span id="health-left"></span></p>
                <div id="health-expenses"></div>
            </div>
        </div>
        <button class="back-btn" onclick="goBackToDashboard()">Back to Dashboard</button>
    </div>

    <!-- Category Detail Section -->
    <div id="categoryPage" class="hidden">
        <h1 id="category-title">Category</h1>
        <form id="expense-form">
            <label for="spent-amount">Amount Spent</label>
            <input type="number" id="spent-amount" required><br>
            <label for="description">Description</label>
            <input type="text" id="description" required><br>
            <button type="button" onclick="saveExpense()">Save</button>
        </form>
        <button class="back-btn" onclick="goBackToMonthPage()">Back to Month Details</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

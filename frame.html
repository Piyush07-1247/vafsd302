<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF 8">
    <title>Learning Frameset Layout</title>
</head>
 <frameset rows="20%,*,10%" frameborder="10" border="20" framespacing="20" color="black">
<body>
<frame src="" name="header_frame">
    <frameset cols="20%,*,20%" frameborder="10" border="2" framespacing="2">
        <frame src="" name="navbar_frame">
        <frame src="" name="content_frame">
        <frame src="" name="aside_frame">
        
    </frameset>
    <frame src="" name="footer_frame">

</frameset>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head><style>
    body {
        background-image: url('https://media.geeksforgeeks.org/wp-content/uploads/20230428112025/EMPLOYMENT-copy.webp');
    }
</style><style>
  body {
    font-size: 8em; 
  }
</style>
<body align="center" font-size="2em" text-color="red">
    <h1>Employee Registration Form</h1>
    <p>Please fill out the form for our HR department to complete your registration.</p>

    <form action="#" method="post">
        <label for="fullName">Full Name</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br><br>

        <!-- Marital Status -->
        <label for="maritalStatus">Marital Status</label><br>
        <select id="maritalStatus" name="maritalStatus">
            <option value="single">Single</option>
            <option value="married">Married</option>
        </select><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Email -->
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="E-mail"><br><br>

        <!-- Mobile Number -->
        <label for="mobile">Mobile Number</label><br>
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required><br><br>

        <!-- Home Address -->
        <label for="address">Home Address</label><br>
        <input type="text" id="street" name="street" placeholder="Street Address"><br>
        <input type="text" id="city" name="city" placeholder="City">
        <input type="text" id="state" name="state" placeholder="State / Province"><br>
        <input type="text" id="country" name="country" placeholder="Country">
        <input type="text" id="zipcode" name="zipcode" placeholder="ZIP Code"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="REGISTER ME">

    </form>
</body>
</html>

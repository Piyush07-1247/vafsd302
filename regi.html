<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>

    <form style="text-align: center;">
        Name:&nbsp;<input type="text" placeholder="Enter your name"><br><br>
        
        Password:&nbsp;<input type="password" placeholder="Enter your Password"><br><br>
        
        E-mail:&nbsp;<input type="email" placeholder="Enter your E-mail"><br><br>
        
        Phone No:&nbsp;<input type="number" placeholder="Enter your Phone No"><br><br>

        <label for="101">
            Gender:&nbsp; <input type="radio" value="Male" name="gender" id="101">Male
        </label>
        <label for="102">
            <input type="radio" value="Female" name="gender" id="102">Female
        </label><br><br>

        Select a Course:
        <select>
            <option value="-select-">Select a course</option>
            <option value="B-tech">B-tech</option>
            <option value="M-tech">M-tech</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
        </select><br><br>

        Date of Birth:&nbsp;<input type="date"><br><br>

        Language Known:&nbsp;
        <input type="checkbox" value="English" name="language" id="1">English
        <input type="checkbox" value="Hindi" name="language" id="2">Hindi
        <input type="checkbox" value="Tamil" name="language" id="3">Tamil
        <input type="checkbox" value="Telugu" name="language" id="4">Telugu<br><br>

        Address:&nbsp;<input type="text" placeholder="Enter Your Address"><br><br>

        <button type="submit">Submit</button>
    </form>

    <p style="text-align: center; margin-top: 50px;"><strong>Made by Piyush Gangwar</strong></p>
</body>
</html>

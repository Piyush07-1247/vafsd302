<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #presentation-container {
            width: 100%;
            max-width: 700px;
            height: 650px;
            margin: auto;
            display: block;
            position: relative;
            border: 2px solid #dee1e5;
            border-radius: 3px;
            background-color: #ffffff; /* Optional: background color for the container */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>My Presentation</h1>
    <div id="presentation-container">
        <iframe allow="clipboard-write" allowfullscreen="true" src="https://app.presentations.ai/view/uy9tdI" scrolling="no"></iframe>
    </div>
</body>
</html>
